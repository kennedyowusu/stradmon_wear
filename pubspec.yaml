name: stradmon_chairs
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  form_field_validator: ^1.1.0
  animations: ^2.0.8
  flutter_svg: ^2.0.9
  go_router: ^13.0.0
  google_nav_bar: ^5.0.6
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf

    - family: Sallim
      fonts:
        - asset: assets/fonts/SallimSignature.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf

    - family: InterBold
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
